{% set version = "1.4.17" %}

package:
  name: m4
  version: {{ version }}

source:
  fn: m4-{{ version }}.tar.gz
  url: http://ftp.gnu.org/gnu/m4/m4-{{ version }}.tar.gz  
  sha256: 3ce725133ee552b8b4baca7837fb772940b25e81b2a9dc92537aeaf733538c9e
  #url: http://mirrors.kernel.org/sourceware/cygwin/x86_64/release/m4/m4-{{ version }}-2-src.tar.xz  # [win]
  #sha256: 9a514892442252023d6b1878fa53f1c7df0d6273f5d2e4a88dd45bf0efc5d8b1  # [win]

build:
  number: 1

requirements:
  build:
    - toolchain        # [win]
    - make             # [win]
    - m2w64-toolchain  # [win]
    - git  # [win]
    #- python  # [win]
  run:
    - m2w64-gcc-libs   # [win]
  
test:
  commands:
    - m4 --help
    - m4 --version
    - conda inspect linkages -p $PREFIX m4  # [not win]
    - conda inspect objects -p $PREFIX m4  # [osx]

about:
  home: http://www.gnu.org/software/m4/
  license: GPL-3.0
  license_file: COPYING
  summary: 'Implementation of the traditional Unix macro processor.'

extra:
  recipe-maintainers:
    - ocefpaf
    - scopatz
